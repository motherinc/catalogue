<div id="model-prompt">
   <form>
      <input type="hidden" name="operation" value="{{ operation }}">
      <textarea name="body">{{ body }}</textarea><br/><br/>
      <input type="checkbox" name="remember" value="yes" {% if remember %} checked="checked" {% endif %}
             style="-webkit-appearance:checkbox;">&nbsp;Remember this {{ operation }}<br/><br/>
      <input type="submit">
   </form>
</div>
