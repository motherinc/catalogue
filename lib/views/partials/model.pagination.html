
{% if skip!=0 %}
   <a class="model-results-btn" href="/model/{{ model }}?{{ qs }}{% if qs %}&{% endif %}skip={{ skip+nlimit }}">&larr;</a>
{% endif %}

&nbsp;

<span id="model-results-numbers">{{ skip+1 }} to {{ skip+length }} of {{ count }} results</span>

&nbsp;

{% if length==limit %}
   <a class="model-results-btn" href="/model/{{ model }}?{{ qs }}{% if qs %}&{% endif %}skip={{ skip+limit }}">&rarr;</a>
{% endif %}
