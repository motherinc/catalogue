
{% if total>0 %}

   {% if page && page!=1 %}
      <a href="/model/{{ model }}/{{ page-1 }}">&larr;</a>
   {% endif %}

   &nbsp;

   <span id="model-results-numbers">{{ skip+1 }} to {{ skip+length }} of {{ count }} results</span>

   &nbsp;

   {% if skip+numPageDocs>=total %}
      <a href="">&rarr;</a>
   {% endif %}

{% else %}

   No results found

{% endif %}
