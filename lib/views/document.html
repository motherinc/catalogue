<style>
   .CodeMirror {
      width: 100%;
      height: 100%;
   }
</style>

{% for script in scripts %}
   <script type="text/javascript" src="{{ script }}"></script>
{%- endfor %}

<input id="_model" type="hidden" value="{{ model }}"/>
<input id="_id" type="hidden" value="{{ _id }}">

<a href="/model/{{ model|url_encode }}">&lt; {{ model|title }}</a>
<input id="save" type="button" value="Save"/><br/>

<textarea id="doc">
   {{ docString }}
</textarea>
