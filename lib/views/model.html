<div id="model-container">

   <div id="header">
      <img src="/assets/images/logo.png" class="logo">
      <div class="menu-icon">
         <div class="line"></div>
         <div class="line"></div>
         <div class="line"></div>
      </div>
   </div>

   <div id="results-container">
      ...
   </div>
   
   <div id="footer">
      <a href="/model/{{ model }}/document/new" class="btn-add">
         <img src="/assets/images/icon-add.png" class="icon">
      </a>

      <span id="model-pagination">
         <a class="btn-arrow">&larr;</a>
         <span id="model-results-label"></span>
         <a class="btn-arrow">&rarr;</a>
      </span>
      <span id="model-options">
         <a id="filter">Options</a>
      </span>

   </div>
   
   <div id="options-modal" class="modal-overlay">
      <div class="modal-window">
         <form id="model-options-form">
         <div class="modal-titlebar">
         <div class="title">Options</div>
            <div class="actions">
               <a id="close-modal" class="ui btn first margin-right">
                  <img src="/assets/images/icon-close.png" class="icon">
               </a>
            </div>
         </div>
         <div class="modal-container">
            <div class="modal-padding">
               
                  <table width="100%">

                     <!-- Filter -->
                     <tr>
                        <td width="90px">
                           <div class="label">Filter</div>
                        </td>
                        <td>
                           <textarea name="filter" width="100%"></textarea>
                        </td>
                     </tr>
                     
                     <!-- Select -->
                     <tr>
                        <td>
                           <div class="label">Select</div>
                        </td>
                        <td>
                           <input name="select" type="text">
                        </td>
                     </tr>

                     <!-- Sort -->
                     <tr>
                        <td>
                           <div class="label">Sort</div>
                        </td>
                        <td>
                           <input name="sort" type="text">
                        </td>
                     </tr>

                     <!-- Limit -->
                     <tr>
                        <td>
                           <div class="label">Limit</div>
                        </td>
                        <td>
                           <select name="limit" width="100%">
                              <option value="10">10</option>
                              <option value="25">25</option>
                              <option value="50">50</option>
                              <option value="100">100</option>
                           </select>
                        </td>
                     </tr>

                     <!-- Populate -->
                     <tr>
                        <td>
                           <div class="label">Populate</div>
                        </td>
                        <td>
                           <textarea name="populate" width="100%"></textarea>
                        </td>
                     </tr>

                  </table>
              
            </div>
         </div>
         
         <div class="modal-toolbar">
            <input type="submit" value="Save" class="btn-submit">
         </div>

      </div>
       </form>
   </div>

</div>
