
<div id="model-container">

   <div id="header">
      <a class="catalogue-title-small show-overlay">
         <img src="/assets/images/logo.png" class="logo">
      </a>
      <!-- <span class="model-title">/ {{ model }}</span> --> 
   </div>

   <div id="results-container">
      ...
   </div>
   
   <div id="footer">
      <span id="model-pagination"></span>
      <span id="model-options">
         <a id="filter">Filter</a>
         <a id="select">Select</a>
         <a id="sort">Sort</a>
         <a id="limit">Limit</a>
         <a id="populate">Populate</a>
      </span>

      <a href="/model/{{ model }}/document/new" class="btn-add">+</a>
   </div>
   
   <div id="options-modal" class="modal-overlay">
      <div class="modal-window" style="width: 600px;margin-top: -210px; margin-left: -300px; border: 6px solid #ccc;">
         <div class="modal-titlebar">
         <div class="title"><h1>Options</h1></div>
            <div class="actions">
               <a id="close-modal" class="ui btn first margin-right">Close</a>
            </div>
         </div>
         <div style="padding:100px;">
            <form id="model-options-form">
               <table width="100%">

                  <!-- Filter -->
                  <tr>
                     <td width="20%">
                        <div class="label">Filter</div>
                     </td>
                     <td>
                        <textarea name="filter" width="100%"></textarea>
                     </td>
                     <td>
                        <input type="checkbox"> Remember
                     </td>
                  </tr>
                  
                  <!-- Select -->
                  <tr>
                     <td width="20%">
                        <div class="label">Select</div>
                     </td>
                     <td>
                        <input name="select" type="text">
                     </td>
                     <td>
                        <input type="checkbox"> Remember
                     </td>
                  </tr>

                  <!-- Sort -->
                  <tr>
                     <td width="20%">
                        <div class="label">Sort</div>
                     </td>
                     <td>
                        <input name="sort" type="text">
                     </td>
                     <td>
                        <input type="checkbox"> Remember
                     </td>
                  </tr>

                  <!-- Limit -->
                  <tr>
                     <td width="20%">
                        <div class="label">Limit</div>
                     </td>
                     <td>
                        <select name="limit" width="100%">
                           <option value="10">10</option>
                           <option value="50">50</option>
                           <option value="100">100</option>
                        </select>
                     </td>
                     <td>
                        <input type="checkbox"> Remember
                     </td>
                  </tr>

                  <!-- Populate -->
                  <tr>
                     <td width="20%">
                        <div class="label">Populate</div>
                     </td>
                     <td>
                        <textarea name="populate" width="100%"></textarea>
                     </td>
                     <td>
                        <input type="checkbox"> Remember
                     </td>
                  </tr>

                  <tr>
                     <td colspan="2">
                        <input type="submit" value="Submit">
                     </td>
                  </tr>

               </table>
            </form>
         </div>
      </div>
   </div>

</div>
