{% for template in templates %}
   <script type="text/javascript" src="/api/template/{{ template }}"></script>
{%- endfor %}

{% for script in scripts %}
   <script type="text/javascript" src="{{ script }}"></script>
{%- endfor %}

<input id="_model" type="hidden" value="{{ model }}"/>

<div id="model-container">

   <div id="nav">
      <a class="catalogue-title-small" href="/">Catalogue</a>
      <span class="model-title">/ {{ model }}</span>
      
      


      

      
   </div>



   <div id="results-container">
      ...
   </div>
   
   <div id="footer">
      <span id="model-pagination"></span>
      <span id="model-options">
         <a href="#" id="filter">Filter</a>
         <a href="#" id="select">Select</a>
         <a href="#" id="sort">Sort</a>
         <a href="#" id="limit">Limit</a>
         <a href="#" id="populate">Populate</a>
      </span>

      <a href="/model/{{ model }}/document/new" class="btn-add">+</a>
   </div>
</div>
